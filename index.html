<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Sing-up-Form</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="first-container">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="plants" class="main-background">

        <div class="logo-container">
            <img src="./images/odin-lined.png" alt="Odin-Project-Logo" class="logo-logo">

            <p class="logo-text">Odin</p>
        </div>

        <p class="credits">Photo by <a href="https://unsplash.com/pt-br/fotografias/25xggax4bSA" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/pt-br/fotografias/25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
    </div>

    <div class="second-container">
        <div class="announcement">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="container-forms">
            <p>Let's do this!</p>

            <form action="#" method="post">
                <fieldset>
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Ex. Thor">
                    </div>

                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Ex. Odinson">
                    </div>

                    <div>
                        <label for="user_email">Email:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    </div>

                    <div>
                        <label for="phone_number">Phone Number:</label>
                        <input type="number" id="phone_number" name="phone_number" placeholder="Ex. 9999-9999">
                    </div>

                    <div>
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password">
                    </div>

                    <div>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </fieldset>

                <button type="button">Create Account</button>
            </form>
        
            <p>Already have an account? <b>Log in</b></p>
        </div>
    </div>
</body>
</html>
